{% extends 'account/base.html' %}

{% block title %}Change Password{% endblock %}

{% block content %}
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <div class="max-w-md mx-auto shadow-lg rounded-lg overflow-hidden border-2 border-gray-200">
      <div class="card-header bg-gray-200 p-4 text-center">
        <h3 class="font-bold text-lg">Change Your Password</h3>
      </div>
      <div class="card-body p-4">
        {% if form.errors %}
          <div class="alert alert-danger mb-4">
            <ul>
              {% for key, value in form.errors.items %}
                <li>{{ value }}</li>
              {% endfor %}
            </ul>
          </div>
        {% endif %}
        <form method="POST" novalidate>
          {% csrf_token %}
          <div class="mb-4">
            <label for="id_old_password" class="block text-md font-bold mb-2">Old Password</label>
            <input type="password" name="old_password" id="id_old_password" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border rounded-md p-2" required>
          </div>
          <div class="mb-4">
            <label for="id_new_password1" class="block text-md font-bold mb-2">New Password</label>
            <input type="password" name="new_password1" id="id_new_password1" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border rounded-md p-2" required>
          </div>
          <div class="mb-4">
            <label for="id_new_password2" class="block text-md font-bold mb-2">New Password Confirmation</label>
            <input type="password" name="new_password2" id="id_new_password2" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border rounded-md p-2" required>
          </div>
          <div class="flex justify-center">
            <button type="submit" class="bg-teal-500 text-white font-bold py-2 px-4 rounded-md hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Update Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

{% endblock %}
